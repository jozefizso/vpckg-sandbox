name: vcpkg zlib

on:
  workflow_dispatch:
  push:
    branches: [ "zlib" ]
  pull_request:
    branches: [ "main" ]

env:
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: vcpkg version
      run: vcpkg version
      
    - name: setup nuget
      shell: 'bash'
      run: |
        mono `vcpkg fetch nuget | tail -n 1` \
          sources add \
          -source "https://nuget.pkg.github.com/jozefizso/index.json" \
          -storepasswordincleartext \
          -name "GitHub" \
          -username "jozefizso" \
          -password "${{ secrets.GITHUB_TOKEN }}"
        mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
          setapikey "${{ secrets.GITHUB_TOKEN }}" \
          -source "https://nuget.pkg.github.com/jozefizso/index.json"

    - name: install zlib
      run: vcpkg install zlib
